<template>
<lightning-button class="addingTestCss" variant="base" label="labelName" title="titleName" onclick={handleClick}></lightning-button>
 <div class="dummy">
    <c-modal class="cmtModalContent" id="show-ranking-modal" heading="NEW Ranking" show-header show-footer>
        <div slot="body">
             <div>
                <div class="slds-align_absolute-center slds-p-around_large">
                Please Select The Rankable field from the drop-down menu below:
                </div>
             <div class="addingTestCss">
                <lightning-layout>
                    <lightning-layout-item class="addingTestCss" size="4" small-device-size="4" medium-device-size="4" large-device-size="4" padding="around-small">
                        <lightning-formatted-text class="slds-align_absolute-center" value="Rankable Fields:"></lightning-formatted-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="8" small-device-size="8" medium-device-size="8" large-device-size="6" padding="around-small">
                <lightning-combobox
                    name="RankableFields"
                    label="Rankable Fields"
                    value={rankingFieldValue}
                    placeholder="Select Fields"
                    options={showRankingFieldsOptions}
                    onchange={handleRankingFieldSelect}
                    variant="label-hidden"
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>

             </div>

            </div> 
        </div>
        <div slot="footer">
             <lightning-button  onclick={handleCancel} label="Cancel" class="slds-m-horizontal_medium"></lightning-button>
            <lightning-button  onclick={newRanking} label="OK"  variant="brand"></lightning-button>
        </div> 
    </c-modal>
</div>

</template>
