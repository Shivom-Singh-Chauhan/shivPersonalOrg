<template>
    <template if:true={displayModal}>
        <section role="dialog" class={modalStyleClass}>
            <div class="slds-modal__container">
                <header class={headerStyleClass}>
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" variant="inverse" alternative-text={$Label.close}></lightning-icon>
                    </button>
                        <template if:true={showHeader}>
                            <h2 class="slds-modal__title slds-hyphenate">{heading}</h2>
                        </template>
                    </header>
                <div class={modalContentStyle}>
                    <slot name="body"></slot>
                </div>
                <template if:true={showFooter}>
                    <footer class="slds-modal__footer">
                        <slot name="footer">
                        </slot>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
